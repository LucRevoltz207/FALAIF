<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>FALAIF - Registro</title>
  <link rel="stylesheet" href="../css/registro.css">
  <link rel="shortcut icon" href="../img/logoicon.ico" type="image/x-icon">
</head>
<body>
  <div class="registro-container">
    <h2>Registro</h2>
    <form id="registro-form" onsubmit="submitRegistro(event)">
      <div class="input-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirme a senha:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <button id="toggle-password" type="button" onclick="togglePasswordVisibility()">Mostrar Senha</button>
      </div>
      <button type="submit">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="/pags/login.html">Faça login aqui</a>.</p>
    <a href="../index.html" class="back-btn">Voltar</a>
  </div>

  <script src="../script/registro.js"></script>
</body>
</html>
